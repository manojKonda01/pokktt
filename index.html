<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>POKKT | SignUp </title>
</head>

<body style="align-items: center;">
    <div id="img">
        <a href="https://www.pokkt.com/">
            <img src="img/pokkt.png" alt="icon" id="pokktimg">
        </a>
    </div>
    <div class="div1">
        <div id="signup">
            Sign Up
        </div>
        <div id="form">
            <form action="" id='signupform'>
                <div id="name">
                    <input type="text" name="name" placeholder="Name*" class='inp'>
                </div>
                <div id="email">
                    <input type="email" name="email" id="" placeholder="Email*" class='inp'>
                </div>
                <div>
                    <input type="password" id="pass" placeholder="Password*" class='inp'>
                </div>
                <div id="restrict" style="font-family: 'Inconsolata', monospace;">
                </div>
                <div>
                    <input type="password" id="cpass" placeholder="Confirm Password*" class='inp'>
                </div>
                <div id="toggle">
                    <input type="checkbox" name="toggl" id="toggle" class='inp' onclick="togg()">
                    Show Password
                </div>
                <div id="msg" style="font-family: 'Inconsolata', monospace; color:red">
                </div>
                <div id="countri">
                    <input type="text" id="country" name='country' placeholder="Country*" class='inp'>
                </div>
                <div id="company">
                    <input type="text" name="company" placeholder="Company Name*" class='inp'>
                </div>
                <div id="phone">
                    <input type="tel" name='number' placeholder="Phone Nnumber*" class='inp'>
                </div>
                <div id="confirm">
                    <input type="button" name="confirm" value="Create Account" class='inp'>
                </div>
                <div id="exist">
                    If already had an account.
                    Please SignIn.
                    <div id="signin">
                        <input type="button" name="signin" id="" value="Sign In" class='inp'>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jq.js"></script>
</body>

</html>
